name: Discord Bot

on:
  workflow_dispatch:   # لتشغيل يدوي من GitHub
  schedule:
    - cron: "0 */6 * * *"  # تشغيل كل 6 ساعات

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run bot
        run: node index.js
        env:
          DISCORD_BOT_TOKEN: ${{ 72TP_keys.env }}
          GEMINI_API_KEY: ${{ 72TP_keys.env }}
